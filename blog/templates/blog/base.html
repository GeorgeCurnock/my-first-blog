{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>George's Blog</title>

    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    <link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">

     <!-- Our project just needs Font Awesome Solid + Brands -->
    <link rel="stylesheet"  href="{%  static 'fontawesome/css/fontawesome.css' %}">
    <link rel="stylesheet"  href="{%  static 'fontawesome/css/brands.css' %}">
    <link rel="stylesheet"  href="{%  static 'fontawesome/css/solid.css' %}">
    <link rel="stylesheet"  href="{%  static 'fontawesome/css/regular.css' %}">

    <!-- Our project just needs Font Awesome Solid + Brands -->
    <script defer src="{%  static 'fontawesome/js/brands.js' %}"></script>
    <script defer src="{%  static 'fontawesome/js/solid.js' %}"></script>
    <script defer src="{%  static 'fontawesome/js/fontawesome.js' %}"></script>
    <script defer src="{%  static 'fontawesome/js/regular.js' %}"></script>

</head>

<body>

    <div class="page-header">
        <a href="{% url 'admin:index' %}" class="top-menu"><i class="fas fa-user"></i></a>
        {% if user.is_authenticated %}
        <a href="{% url 'post_new' %}" class="top-menu"><i class="fas fa-plus"></i></a>
        {% endif %}
        <h1><a href="/">Django Girls Blog</a></h1>
    </div>
    <div class="content container">
        <div class="row">
            <div class="col-md-8">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>

</body>

</html>
