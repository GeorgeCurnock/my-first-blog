{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>George's Blog</title>

    <link rel="stylesheet" type="text/css"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Arvo:wght@400;700&display=swap" rel="stylesheet">

    <!-- Our project just needs Font Awesome Solid + Brands -->
    <link rel="stylesheet" href="{% static 'fontawesome/css/fontawesome.css' %}">
    <link rel="stylesheet" href="{% static 'fontawesome/css/brands.css' %}">
    <link rel="stylesheet" href="{% static 'fontawesome/css/solid.css' %}">
    <link rel="stylesheet" href="{% static 'fontawesome/css/regular.css' %}">

    <!-- Our project just needs Font Awesome Solid + Brands -->
    <script defer src="{% static 'fontawesome/js/brands.js' %}"></script>
    <script defer src="{% static 'fontawesome/js/solid.js' %}"></script>
    <script defer src="{% static 'fontawesome/js/fontawesome.js' %}"></script>
    <script defer src="{% static 'fontawesome/js/regular.js' %}"></script>
</head>

<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-5 title-side">
            <div class="d-flex align-items-center justify-content-center title-box">
                <div class="align-self-center title">
                    <h1><a href="/" class="display-4 title">Bridging Coursework</a></h1>
                    <div class="d-flex justify-content-center">
                        <a href="{% url 'admin:index' %}" class="btn btn-outline-light"><i class="fas fa-user"></i>
                            Admin</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-7 content-side">
            <div class="content-header">
                <nav class="navbar navbar-expand-lg navbar-light justify-content-center">
                    <div class="navbar-nav">
                        <h3><a class="nav-item nav-link" id="nav-blog" href="/">Blog</a></h3>
                        <h3><a class="nav-item nav-link" id="cv-blog" href="#">CV</a></h3>
                    </div>
                </nav>
                {% if user.is_authenticated %}
                    <h5><a href="{% url 'post_new' %}" class="ml-3"><i class="fas fa-plus"></i> New Post</a>
                    </h5>
                {% endif %}
            </div>
            <div class="content container row">
                <div class="col-12">
                    {% block content %}

                    {% endblock %}
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
