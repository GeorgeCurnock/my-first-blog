{% extends 'blog/base.html' %}

{% block content %}
    <div class="card-group">
        {% for post in posts %}
            <div class="card post">
                <div class="card-body">
                    <h2><a href="{% url 'post_detail' pk=post.pk %}" class="card-title">{{ post.title }}</a></h2>
                    <p class="card-text">{{ post.text|linebreaksbr }}</p></div>
                <div class="card-footer">
                    <small class="text-muted">published: {{ post.published_date }}</small>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
