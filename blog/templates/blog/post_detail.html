{% extends 'blog/base.html' %}

{% block content %}
    <div class="post card">
        <div class="card-header row">
            <div class="col-12">
                <div class="row justify-content-around">
                    <div class="col-6">
                        {% if post.published_date %}
                            <div class="date">
                                {{ post.published_date }}
                            </div>
                        {% endif %}
                    </div>
                    <div class="col-6">
                        <div class="row justify-content-end">
                            {% if user.is_authenticated %}
                                <div class="col-4">
                                    <h5><a href="{% url 'post_edit' pk=post.pk %}"><i class="fas fa-edit"></i>
                                        Edit</a>
                                    </h5>
                                </div>
                                <div class="col-4">
                                    <h5><a href="{% url 'post_delete' pk=post.pk %}"><i
                                            class="fas fa-trash-alt"></i>
                                        Delete</a>
                                    </h5>
                                </div>
                            {% endif %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="card-body">
            <div class="card-title">
                <h2>{{ post.title }}</h2>
            </div>
            <div class="card-text">
                <p>{{ post.text|linebreaksbr }}</p>
            </div>
        </div>
    </div>

{% endblock %}
