{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}

        <h2>{{ post.title }}</h2>
        <p>{{ post.text|linebreaksbr }}</p>

        {% if user.is_authenticated %}
            <div class="row">
                <div class="col-2">
                    <h5><a href="{% url 'post_edit' pk=post.pk %}" class="ml-3"><i class="fas fa-edit"></i> Edit</a>
                    </h5>
                </div>
                <div class="col-2">
                    <h5><a href="{% url 'post_delete' pk=post.pk %}" class="ml-3"><i class="fas fa-trash-alt"></i>
                        Delete</a>
                    </h5>
                </div>
            </div>
        {% endif %}
    </div>
{% endblock %}
